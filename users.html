<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <title>Kasutajad</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Laenutajad</h1>

<form id="userForm">
    <label for="firstName">Eesnimi:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Perekonnanimi:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Telefoni Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber">

    <button type="button" onclick="addUser()">Sisesta kasutaja</button>
</form>

<table id="userTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Eesnimi</th>
        <th>Perekonnanimi</th>
        <th>Email</th>
        <th>Telefoni Number</th>
        <th>Toiming</th>
    </tr>
    </thead>
    <tbody>
    <!-- kuvab lugeja andmed -->
    </tbody>
</table>

<script>
    async function getUsers() {
        const response = await fetch('users');
        const users = await response.json();
        return users;
    }

    async function renderUsers() {
        const users = await getUsers();
        const tableBody = document.querySelector('#userTable tbody');
        tableBody.innerHTML = '';

        users.forEach(user => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.email}</td>
                <td>${user.phoneNumber || '-'}</td>
                <td>
                    <button onclick="editUser(${user.id}, this)">Muuda</button>
                    <button onclick="deleteUser(${user.id})">Kustuta</button>
                </td>
            `;
        });
    }

    async function addUser() {
        const form = document.getElementById('userForm');
        const formData = new FormData(form);

        const response = await fetch('users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(Object.fromEntries(formData)),
        });

        if (response.ok) {
            form.reset();
            renderUsers();
        } else {
            alert('Kasutajat ei õnnestunud lisada. Palun kontrollige sisestatud andmeid.');
        }
    }

    async function deleteUser(userId) {
        const response = await fetch(`users/${userId}`, {
            method: 'DELETE',
        });

        if (response.ok) {
            renderUsers();
        } else {
            alert('Kasutaja kustutamine ebaõnnestus. Palun proovige uuesti.');
        }
    }

    function editUser(userId, button) {
        const row = button.closest('tr');
        const cells = row.children;
        const editButton = cells[5].querySelector('button');

        if (editButton.disabled) {
            // Already in edit mode
            return;
        }

        editButton.disabled = true;

        for (let i = 1; i < 5; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.value = cells[i].textContent;
            cells[i].textContent = '';
            cells[i].appendChild(input);
        }

        const applyButton = document.createElement('button');
        applyButton.textContent = 'Kinnita';
        applyButton.onclick = function () {
            applyChanges(userId, row);
        };

        cells[5].appendChild(applyButton);
    }

    async function applyChanges(userId, row) {
        const cells = row.children;

        const updatedUser = {
            id: userId,
            firstName: cells[1].querySelector('input').value,
            lastName: cells[2].querySelector('input').value,
            email: cells[3].querySelector('input').value,
            phoneNumber: cells[4].querySelector('input').value || null,
        };

        const response = await fetch(`users/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updatedUser),
        });

        if (response.ok) {
            renderUsers();
        } else {
            alert('Kasutaja muutmine ebaõnnestus. Palun proovige uuesti.');
        }
    }

    // Initial render
    renderUsers();
</script>

</body>
</html>
