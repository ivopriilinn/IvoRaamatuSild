<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <title>Kasutajad</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Laenutajad</h1>

<form id="userForm">
    <label for="firstName">Eesnimi:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Perekonnanimi:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Telefoni Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber">

    <!-- Add a hidden input for storing the user ID -->
    <input type="hidden" id="userId" name="userId">

    <button type="button" onclick="addOrUpdateUser()">Sisesta</button>
</form>

<table id="userTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Eesnimi</th>
        <th>Perekonnanimi</th>
        <th>Email</th>
        <th>Telefoni Number</th>
        <th>Toiming</th>
    </tr>
    </thead>
    <tbody>
    <!-- kuvab lugeja andmed -->
    </tbody>
</table>

<script>
    async function getUsers() {
        const response = await fetch('users');
        const users = await response.json();
        return users;
    }

    async function renderUsers() {
        const users = await getUsers();
        const tableBody = document.querySelector('#userTable tbody');
        tableBody.innerHTML = '';

        users.forEach(user => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.email}</td>
                <td>${user.phoneNumber || '-'}</td>
                <td>
                    <button onclick="editUser(${user.id})">Muuda</button>
                    <button onclick="deleteUser(${user.id})">Kustuta</button>
                </td>
            `;
        });
    }

    async function addUser() {
        const form = document.getElementById('userForm');
        const formData = new FormData(form);

        const req_body = JSON.stringify(Object.fromEntries(formData));

        const response = await fetch('users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: req_body,
        });

        if (response.ok) {
            form.reset();
            renderUsers();
        } else {
            alert('Kasutajat ei õnnestunud lisada. Palun kontrollige sisestatud andmeid.');
        }
    }

    async function deleteUser(userId) {
        const response = await fetch(`users/${userId}`, {
            method: 'DELETE',
        });

        if (response.ok) {
            renderUsers();
        } else {
            alert('Kasutaja kustutamine ebaõnnestus. Palun proovige uuesti.');
        }
    }

    function editUser(userId) {
        const form = document.getElementById('userForm');
        const userToEdit = getUsers().find(user => user.id === userId);

        // Populate the form with data for editing
        form.elements['userId'].value = userToEdit.id;
        form.elements['firstName'].value = userToEdit.firstName;
        form.elements['lastName'].value = userToEdit.lastName;
        form.elements['email'].value = userToEdit.email;
        form.elements['phoneNumber'].value = userToEdit.phoneNumber || '';
    }

    async function addOrUpdateUser() {
        const form = document.getElementById('userForm');
        const formData = new FormData(form);

        // If the userId input is present and has a value, it's an update
        const isUpdate = formData.get('userId') !== '';

        const req_body = JSON.stringify(Object.fromEntries(formData));

        const url = isUpdate ? `users/${formData.get('userId')}` : 'users';
        const method = isUpdate ? 'PUT' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: req_body,
        });

        if (response.ok) {
            form.reset();
            renderUsers();
        } else {
            alert(`Kasutaja ${isUpdate ? 'muutmise' : 'lisamise'} ebaõnnestus. Palun kontrollige sisestatud andmeid.`);
        }
    }

    // Initial render
    renderUsers();
</script>

</body>
</html>
